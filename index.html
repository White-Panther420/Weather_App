<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WthrWiz</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="header flex">
            <div class="logo_and_img_div flex">
                <img src="./Assets/Images/wizard-256.png" alt="" class="logo">
                <h1>WthrWiz</h1>
            </div>

            <div class="searchContainer">
                <input type="text" class="searchBar" id="search" autocomplete="off">
                <button class="clearSearch">X</button>
                <button class="searchBtn">
                    <img src="./Assets/Images/search-13-256.png" alt="" class="search_icon">
                </button>
            </div>

            <div class="unit_conversion_container">
                <button class="metricCoversion unselected">&degC, m/s</button>
                <button class="imperialConversion unselected">&degF, mph</button>
            </div>
        </div>
        <h1 class="location"></h1>
        <h3 class="date"></h3>

        <div class="body_content flex">
            <div class="forecast_and_temp_overview flex">
                <div class="day_forecast_container flex">
                    <div class="temp_overview_container">
                        <div class="temp_container flex">
                            <img src="#" alt="Weather Clouds" class="forecastImg">
                            <p class="temperature"></p>
                        </div>
                        <p class="condition"></p>
                        <p class="feels_like"></p>
                    </div>
                </div>
                <div class="forecast_overview_container grid">
                    <div class="forecast_container">
                        <p class="forecast_name">Wind</p>
                        <div class="windspeed_container flex">
                            <img src="#" alt="Arrow facing direction of wind" class="wind_direction">
                            <p class="forecast_info Wind"></p>
                        </div>
                    </div>
                    <div class="forecast_container">
                        <p class="forecast_name">Gust</p>
                        <p class="forecast_info Gust"></p>
                    </div>
                    <div class="forecast_container">
                        <p class="forecast_name">Humidity</p>
                        <p class="forecast_info Humidity"></p>
                    </div>
                    <div class="forecast_container">
                        <p class="forecast_name">UV Index</p>
                        <div class="UV_Forecast_container">
                            <p class="forecast_info UV"></p>
                        </div>
                    </div>
                    <div class="forecast_container">
                        <p class="forecast_name">Precipitation</p>
                        <p class="forecast_info Precipitation"></p>
                    </div>
                    <div class="forecast_container">
                        <p class="forecast_name">Cloudiness</p>
                        <p class="forecast_info Cloudiness"></p> 
                    </div>
                    <div class="forecast_container">
                        <p class="forecast_name">Sunrise</p>
                        <p class="forecast_info Sunrise"></p> 
                    </div>
                    <div class="forecast_container">
                        <p class="forecast_name">Sunset</p>
                        <p class="forecast_info Sunset"></p> 
                    </div>
                    <div class="forecast_container moonContainer">
                        <p class="forecast_name Moon">Moon</p>
                        <img src="#" alt="moon phase" class="moonImg">
                    </div>
                </div>
            </div>
    
            <h2 class="weekly_forecast_header">Three-Day Forecast</h2>

            <div class="forecast_table">
                <div class="table_headers_container flex">
                    <h3>Day</h3>
                    <h3>Min Temp</h3>
                    <h3>Max Temp</h3>
                    <h3>Avg Humidity</h3>
                </div>
                <div class="day_foreecast_row_div flex">
                    <p class="day"></p>

                    <img class="weather_icon" src="" alt="">
                    <p class="high_temp"></p>

                    <p class="low_temp"></p>

                    <img class="wind_speed_icon" src="" alt="">
                    <p class="wind_speed_info"></p>
                </div>
                <div class="day_foreecast_row_div flex">
                    <p class="day"></p>

                    <img class="weather_icon" src="" alt="">
                    <p class="high_temp"></p>

                    <p class="low_temp"></p>

                    <img class="wind_speed_icon" src="" alt="">
                    <p class="wind_speed_info"></p>
                </div>
                <div class="day_foreecast_row_div flex">
                    <p class="day"></p>

                    <img class="weather_icon" src="" alt="">
                    <p class="high_temp"></p>

                    <p class="low_temp"></p>

                    <img class="wind_speed_icon" src="" alt="">
                    <p class="wind_speed_info"></p>
                </div>
            </div>
        </div>
        <footer>
            Made by <span class="GitHub"><a>White-Panther420</a></span>
        </footer>
    </div>
</body>
</html>
